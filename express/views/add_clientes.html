	<!-- Función para obtener la fecha actual -->
	<script>

		function obtenerFechaActual(){

			var hoy = new Date();			
			var fecha = ( hoy.getMonth() + 1 ) + '/' + hoy.getDate() + '/' + hoy.getFullYear();
			document.getElementById("campoFechaIngresoCliente").value = fecha;
		}
